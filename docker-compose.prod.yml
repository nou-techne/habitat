version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: habitat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-habitat}
      POSTGRES_USER: ${POSTGRES_USER:-habitat}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./schema:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-habitat} -d ${POSTGRES_DB:-habitat}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - habitat-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: habitat-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-habitat}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:?RABBITMQ_PASSWORD required}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-habitat}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - habitat-network

  # GraphQL API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: habitat-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgres://${POSTGRES_USER:-habitat}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-habitat}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-habitat}:${RABBITMQ_PASSWORD}@rabbitmq:5672/${RABBITMQ_VHOST:-habitat}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET required}
      JWT_EXPIRY: ${JWT_EXPIRY:-15m}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - habitat-network

  # Event Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: habitat-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER:-habitat}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-habitat}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-habitat}:${RABBITMQ_PASSWORD}@rabbitmq:5672/${RABBITMQ_VHOST:-habitat}
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Worker healthy'); process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - habitat-network

  # Next.js Frontend
  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
      args:
        NEXT_PUBLIC_GRAPHQL_ENDPOINT: ${NEXT_PUBLIC_GRAPHQL_ENDPOINT:-http://localhost:4000/graphql}
    container_name: habitat-ui
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_GRAPHQL_ENDPOINT: ${NEXT_PUBLIC_GRAPHQL_ENDPOINT:-http://api:4000/graphql}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - habitat-network

  # Caddy Reverse Proxy
  caddy:
    image: caddy:2-alpine
    container_name: habitat-caddy
    restart: unless-stopped
    depends_on:
      - ui
      - api
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    networks:
      - habitat-network

volumes:
  postgres-data:
    driver: local
  rabbitmq-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local

networks:
  habitat-network:
    driver: bridge
